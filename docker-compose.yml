version: '3.8'

services:
  app:
    image: ghcr.io/auunes/pyaichat:latest
    container_name: pyaichat
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    environment:
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=adminadmin
      - SECRET_KEY=hAb9ARG73ZWNJGw-e1HnU7NptvSX074vbNReIDNUaTM
      - DATABASE_PATH=/app/data/chat.db
      - LOG_RETENTION_DAYS=90
      - GUEST_RPM=10
      - USER_RPM=60
      - CORS_ORIGINS=*
      - APP_PORT=8000
      - DEBUG=False
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
